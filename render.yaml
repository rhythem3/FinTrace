services:
  - type: web
    name: fintrace
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /ping
    autoDeploy: true

  - type: pserv
    name: fintrace-db
    env: postgresql
    plan: free
    ipAllowList: []
