services:
  - type: web
    name: fintrace
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn runproduction:application --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///transactions.db
    healthCheckPath: /ping
    autoDeploy: true
